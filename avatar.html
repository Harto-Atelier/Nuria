<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURIA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 400px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated grid background */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(77, 87, 160, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(77, 87, 160, 0.15) 1px, transparent 1px);
            background-size: 25px 25px;
            animation: gridPulse 4s ease-in-out infinite;
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Main avatar */
        .avatar {
            width: 200px;
            height: 200px;
            position: relative;
            z-index: 10;
        }
        
        /* Outer ring */
        .ring {
            position: absolute;
            top: -30px;
            left: -30px;
            width: 260px;
            height: 260px;
            border: 2px solid rgba(77, 87, 160, 0.5);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 8px;
            height: 8px;
            background: #4d57a0;
            border-radius: 50%;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Core square */
        .core {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8533 50%, #FF6B00 100%);
            position: relative;
            animation: corePulse 3s ease-in-out infinite;
            box-shadow: 
                0 0 60px rgba(255, 107, 0, 0.4),
                0 0 100px rgba(255, 107, 0, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes corePulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 60px rgba(255, 107, 0, 0.4),
                    0 0 100px rgba(255, 107, 0, 0.2),
                    inset 0 0 60px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 0 80px rgba(255, 107, 0, 0.5),
                    0 0 120px rgba(255, 107, 0, 0.3),
                    inset 0 0 60px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* Inner grid on core */
        .core::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        
        /* Scan line effect */
        .core::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* Status indicator */
        .status {
            position: absolute;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'JetBrains Mono', monospace;
            color: #4d57a0;
            font-size: 14px;
            letter-spacing: 3px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #00FF88;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4d57a0;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .particle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(45deg); opacity: 1; }
        }
        
        /* Name */
        .name {
            position: absolute;
            top: 40px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #ffffff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="name">NURIA</div>
        
        <div class="avatar">
            <div class="ring"></div>
            <div class="core"></div>
        </div>
        
        <div class="status">
            <div class="status-dot"></div>
            ONLINE
        </div>
    </div>
</body>
</html>
